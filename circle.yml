machine:
  services:
    - docker

dependencies:
  override:
    - sudo pip install -U docker-compose==1.3.3

test:
  override:
    - docker-compose -f docker-compose-test.yml build && docker-compose -f docker-compose-test.yml up
    - exit $(docker-compose -f docker-compose-test.yml ps -q | xargs docker inspect -f '{{ .Name }} exited with status {{ .State.ExitCode }}' | grep test_1 | cut -f5 -d ' ')
